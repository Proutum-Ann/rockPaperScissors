<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav class="nav justify-content-center">
                <h1>Rock, Paper, Scissors</h1>
            </nav>
        </header>
        <main>
            <!-- Greeting Text -->
            <div class="col-md-5 col-12 mx-md-auto mx-4 py-2 px-3 text-center" id="greet">
                
            </div>

            <!-- Choices -->
            <div class="row justify-content-between py-4 px-5" id="usersPick">
                <button class="col-md-3 col-6 btn rock" value="rock" onclick="playGame('rock')">Rock</button>
                <button class="col-md-3 col-6 btn paper" value="paper" onclick="playGame('paper')">Paper</button>
                <button class="col-md-3 col-12 scissors" value="scissors" onclick="playGame('scissors')">Scissors</button>
            </div>

            <!-- Play -->
            <div class="row px-2">
                <div class="row text-center">
                    <!-- User -->
                    <div class="col-md-5 col-10" id="userPlay">

                    </div>

                    <!-- VS -->
                    <div class="col-md-2 col-12">
                        <h1 class="display-1">VS.</h1>
                    </div>

                    <!-- Computer -->
                    <div class="col-md-5 col-10" id="compPlay">
                        
                    </div>
                </div>
            </div>
            <div class="row" id="results">

            </div>
        </main>
        <footer>
            <!-- Scores -->
             <div class="row text-center m-3 playerscores">
                <!-- User -->
                <div class="col-5" id="userScore">

                </div>

                <!-- dash -->
                <div class="col-2">
                    <h4>-</h4>
                </div>

                <!-- Computer -->
                <div class="col-5" id="compScore">
                    
                </div>
             </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
